<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ $.Param "SiteDescription" }}">
        <meta name="author" content="{{ $.Param "Author" }}">

        <link rel="shortcut icon" href="{{ .Site.Params.Thumbnail }}">
        <link rel="apple-touch-icon" href="{{ .Site.Params.Thumbnail }}">
        <meta name="theme-color" content="#EA2E49">
        
        <base href="{{ .Site.BaseURL }}">
        <title>{{ .Title }}</title>
        <link rel="canonical" href="{{ .Permalink }}">

        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ .Permalink }}" />
        <meta property="og:image" content="{{ absURL .Site.Params.Thumbnail }}" />

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link href="/assets/css/style.css" rel="stylesheet">
        <link href="/assets/css/font-awesome.min.css" rel="stylesheet">

        {{ if isset .Site.Params "GoogleAnalyticsId" }}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', '{{ $.Param "GoogleAnalyticsId" }}', 'auto');
            ga('send', 'pageview');
        </script>
        {{ end }}
    </head>

    <body>
        <!-- Static navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{ upper .Site.Title }}</a>
                </div>
                <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#works">Works</a></li>
                </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
