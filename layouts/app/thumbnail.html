<div class="col-lg-4 col-md-4 col-sm-4 gallery">
    <div class="thumbnail">
        <a href="{{ .Permalink }}"><img src="{{ .Params.thumbnail }}" class="img-responsive"/></a>
        <div class="caption">
            <h3>{{ .Title }}</h3>
            {{ .Params.subtitle }}
        </div>
    </div>
</div>
